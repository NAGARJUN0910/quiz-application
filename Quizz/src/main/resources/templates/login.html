<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        margin: 0;
        position: relative;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        animation: fadeInScale 1s ease-in-out;
        box-shadow: 0 8px 25px rgba(0, 102, 153, 0.3);
    }

    .card-header {
        background: #0099cc;
        font-weight: 600;
        letter-spacing: 0.5px;
        font-size: 1.3rem;
    }

    .btn-primary {
        background-color: #0099cc;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 153, 204, 0.3);
    }

    .btn-primary:hover {
        background-color: #0077aa;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 119, 170, 0.5);
    }

    a {
        color: #0077aa;
        transition: all 0.3s ease;
    }

    a:hover {
        color: #004466;
        text-decoration: none;
    }

    input.form-control {
        border-radius: 50px;
        padding: 10px 15px;
        transition: all 0.3s ease;
    }

    input.form-control:focus {
        border-color: #0099cc;
        box-shadow: 0 0 8px rgba(0, 153, 204, 0.3);
    }

    /* Fade and scale animation for card */
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Floating bubbles in the background */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 153, 204, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 0.7;
        }
        to {
            transform: translateY(-120vh) scale(1.5);
            opacity: 0;
        }
    }
</style>


</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        // Random size and position
        const size = Math.random() * 40 + 15 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        // Remove after animation
        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    // Generate bubbles every 400ms
    setInterval(createBubble, 400);
</script>
    
</body>
</html>
