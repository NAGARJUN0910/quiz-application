<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${quiz.title} + ' - Quiz Application'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 18px rgba(0, 102, 153, 0.2);
        background-color: #f0f8ff;
        animation: fadeInScale 0.8s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 12px 28px rgba(0, 102, 153, 0.4);
    }

    .card-header {
        background-color: #0099cc;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    h5 {
        color: #004466;
    }

    .btn-success {
        border-radius: 50px;
        background-color: #00bfff;
        border: none;
        color: #fff;
        transition: all 0.3s ease;
        padding: 10px 25px;
    }

    .btn-success:hover {
        background-color: #0099cc;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 153, 204, 0.4);
    }

    .btn-secondary {
        border-radius: 50px;
        padding: 10px 25px;
        transition: transform 0.3s ease;
    }

    .btn-secondary:hover {
        transform: scale(1.05);
    }

    .form-check-input:checked {
        background-color: #00bfff;
        border-color: #0099cc;
    }

    .form-check-label {
        font-weight: 500;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .form-check-label:hover {
        color: #0077aa;
    }

    /* Fade and scale animation for card */
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating bubbles for background */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 191, 255, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 0.7; }
        to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Quiz App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/quizzes">All Quizzes</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 th:text="${quiz.title}"></h3>
                        <p class="mb-0" th:text="${quiz.description}"></p>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(questions)}" class="alert alert-warning">
                            This quiz has no questions yet. Please contact the administrator.
                        </div>
                        
                        <form th:if="${!#lists.isEmpty(questions)}" th:action="@{/quiz/{id}/submit(id=${quiz.id})}" method="post">
                            <div th:each="question, iterStat : ${questions}" class="mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Question <span th:text="${iterStat.count}"></span></h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="fw-bold" th:text="${question.questionText}"></p>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" 
                                                   th:name="'question_' + ${question.id}" 
                                                   th:id="'q' + ${question.id} + 'a'" 
                                                   value="A" required>
                                            <label class="form-check-label" th:for="'q' + ${question.id} + 'a'">
                                                A) <span th:text="${question.optionA}"></span>
                                            </label>
                                        </div>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" 
                                                   th:name="'question_' + ${question.id}" 
                                                   th:id="'q' + ${question.id} + 'b'" 
                                                   value="B" required>
                                            <label class="form-check-label" th:for="'q' + ${question.id} + 'b'">
                                                B) <span th:text="${question.optionB}"></span>
                                            </label>
                                        </div>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" 
                                                   th:name="'question_' + ${question.id}" 
                                                   th:id="'q' + ${question.id} + 'c'" 
                                                   value="C" required>
                                            <label class="form-check-label" th:for="'q' + ${question.id} + 'c'">
                                                C) <span th:text="${question.optionC}"></span>
                                            </label>
                                        </div>
                                        
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" 
                                                   th:name="'question_' + ${question.id}" 
                                                   th:id="'q' + ${question.id} + 'd'" 
                                                   value="D" required>
                                            <label class="form-check-label" th:for="'q' + ${question.id} + 'd'">
                                                D) <span th:text="${question.optionD}"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Submit Quiz</button>
                                <a href="/quizzes" class="btn btn-secondary btn-lg ms-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        const size = Math.random() * 30 + 15 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    setInterval(createBubble, 400);
</script>
    
</body>
</html>
