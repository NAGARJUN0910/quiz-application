<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow-x: hidden;
    }

    h1 {
        color: #006699;
        font-weight: 700;
        animation: fadeInDown 1.2s ease-in-out;
    }

    p.lead {
        color: #004466;
        animation: fadeInUp 1.5s ease-in-out;
    }

    .btn {
        transition: all 0.3s ease;
        border-radius: 50px;
        padding: 12px 28px;
        font-size: 1.1rem;
    }

    .btn-primary {
        background-color: #0099cc;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 153, 204, 0.3);
    }

    .btn-primary:hover {
        background-color: #0077aa;
        transform: scale(1.08);
        box-shadow: 0 6px 14px rgba(0, 119, 170, 0.5);
    }

    .btn-outline-primary {
        border: 2px solid #0099cc;
        color: #0099cc;
        background-color: transparent;
    }

    .btn-outline-primary:hover {
        background-color: #0099cc;
        color: white;
        transform: scale(1.08);
        box-shadow: 0 6px 14px rgba(0, 153, 204, 0.5);
    }

    /* Simple fade animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Floating background bubbles */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 153, 204, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 0.7;
        }
        to {
            transform: translateY(-120vh) scale(1.5);
            opacity: 0;
        }
    }
</style>


</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Welcome to QuizQuest Application</h1>
                <p class="lead mb-4">Test your knowledge with our interactive quizzes!</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/login" class="btn btn-primary btn-lg me-md-2">Login</a>
                    <a href="/signup" class="btn btn-outline-primary btn-lg">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // Generate floating bubbles
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        // Random size & position
        const size = Math.random() * 50 + 20 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        // Remove after animation
        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    // Generate bubbles every 400ms
    setInterval(createBubble, 400);
</script>

</html>
