<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 102, 153, 0.2);
        background-color: #f0f8ff;
        animation: fadeInScale 0.8s ease-in-out;
    }

    .card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0, 102, 153, 0.4);
    }

    .card-header {
        border-bottom: none;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    h3 {
        color: #004466;
    }

    .btn-success {
        border-radius: 50px;
        background-color: #0099cc;
        border: none;
        color: #fff;
        transition: all 0.3s ease;
        padding: 10px 20px;
    }

    .btn-success:hover {
        background-color: #0077aa;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 119, 170, 0.4);
    }

    input.form-control:focus {
        border-color: #0099cc;
        box-shadow: 0 0 8px rgba(0, 153, 204, 0.3);
        transition: all 0.3s ease;
    }

    .text-danger {
        font-size: 0.85rem;
    }

    /* Fade and scale animation for card */
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating bubbles in the background */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 153, 204, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 0.7; }
        to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/signup}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" id="username" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" id="password" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        const size = Math.random() * 40 + 15 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    setInterval(createBubble, 400);
</script>
    
</body>
</html>
