<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }

    .navbar {
        background-color: #0099cc !important;
    }

    .navbar-brand, .nav-link {
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #ffcc00 !important;
    }

    h3, h4 {
        color: #004466;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 102, 153, 0.2);
        background-color: #f0f8ff;
        animation: fadeInScale 0.8s ease-in-out;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0, 102, 153, 0.4);
    }

    .btn-primary, .btn-secondary {
        border-radius: 50px;
        transition: all 0.3s ease;
        padding: 10px 20px;
    }

    .btn-primary {
        background-color: #0099cc;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0077aa;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 119, 170, 0.4);
    }

    .btn-secondary {
        background-color: #b3e0ff;
        border: none;
        color: #004466;
    }

    .btn-secondary:hover {
        background-color: #99d6ff;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 119, 170, 0.3);
    }

    h2.text-primary {
        color: #0077aa !important;
    }

    /* Fade and scale animation for cards */
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating bubbles in the background */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 153, 204, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 0.7; }
        to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Quiz App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/quizzes">All Quizzes</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Quiz Completed!</h3>
                    </div>
                    <div class="card-body text-center">
                        <h4 th:text="${quiz.title}"></h4>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>Your Score</h5>
                                        <h2 class="text-primary" th:text="${score.score} + '/' + ${score.totalQuestions}"></h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>Percentage</h5>
                                        <h2 th:class="${score.percentage >= 80} ? 'text-success' : (${score.percentage >= 60} ? 'text-warning' : 'text-danger')" 
                                            th:text="${#numbers.formatDecimal(score.percentage, 1, 1)} + '%'"></h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>Performance</h5>
                                        <h4 th:if="${score.percentage >= 80}" class="text-success">Excellent!</h4>
                                        <h4 th:if="${score.percentage >= 60 and score.percentage < 80}" class="text-warning">Good Job!</h4>
                                        <h4 th:if="${score.percentage < 60}" class="text-danger">Keep Practicing!</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/quizzes" class="btn btn-primary me-2">Take Another Quiz</a>
                            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        const size = Math.random() * 40 + 15 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    setInterval(createBubble, 400);
</script>
    
</body>
</html>
