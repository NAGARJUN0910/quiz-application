<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 18px rgba(0, 102, 153, 0.2);
        background-color: #f0f8ff;
        animation: fadeInScale 0.8s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0, 102, 153, 0.4);
    }

    .card-header {
        background-color: #0099cc;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    h2, h3, h5 {
        color: #004466;
    }

    .btn-primary {
        border-radius: 50px;
        background-color: #00bfff;
        border: none;
        color: #fff;
        transition: all 0.3s ease;
        padding: 10px 25px;
    }

    .btn-primary:hover {
        background-color: #0099cc;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 153, 204, 0.4);
    }

    .btn-warning {
        border-radius: 50px;
        background-color: #66ccff;
        border: none;
        color: #004466;
        transition: all 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #3399ff;
        color: #fff;
        transform: scale(1.05);
    }

    table.table-striped tbody tr:hover {
        background-color: #d0f0ff;
        transition: background-color 0.3s ease;
    }

    .badge {
        font-weight: 600;
    }

    /* Fade and scale animation for card */
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating bubbles for background */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 191, 255, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 0.7; }
        to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Quiz App</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span th:text="${user.username}"></span>!</span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Your Dashboard</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Available Actions</h5>
                        <a href="/quizzes" class="btn btn-primary me-2">Take a Quiz</a>
                        <span sec:authorize="hasAuthority('ADMIN')">
                            <a href="/admin/dashboard" class="btn btn-warning">Admin Panel</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Stats</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Total Quizzes Taken:</strong> <span th:text="${#lists.size(scores)}"></span></p>
                        <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Your Recent Scores</h3>
                <div th:if="${#lists.isEmpty(scores)}" class="alert alert-info">
                    You haven't taken any quizzes yet. <a href="/quizzes">Start your first quiz!</a>
                </div>
                <div th:if="${!#lists.isEmpty(scores)}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Quiz Title</th>
                                    <th>Score</th>
                                    <th>Percentage</th>
                                    <th>Date Completed</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="score : ${scores}">
                                    <td th:text="${score.quiz.title}"></td>
                                    <td th:text="${score.score} + '/' + ${score.totalQuestions}"></td>
                                    <td>
                                        <span th:text="${#numbers.formatDecimal(score.percentage, 1, 1)} + '%'"></span>
                                        <span th:if="${score.percentage >= 80}" class="badge bg-success ms-1">Excellent</span>
                                        <span th:if="${score.percentage >= 60 and score.percentage < 80}" class="badge bg-warning ms-1">Good</span>
                                        <span th:if="${score.percentage < 60}" class="badge bg-danger ms-1">Needs Improvement</span>
                                    </td>
                                    <td th:text="${#temporals.format(score.completedAt, 'dd-MM-yyyy HH:mm')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        const size = Math.random() * 25 + 15 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    setInterval(createBubble, 400);
</script>
    
</body>
</html>
