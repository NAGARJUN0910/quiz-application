<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #e6f7ff, #b3e0ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        position: relative;
    }

    .navbar {
        background-color: #0099cc !important;
    }

    .navbar-brand, .nav-link {
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #ffcc00 !important;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #004466;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 102, 153, 0.2);
        background-color: #f0f8ff;
        animation: fadeInScale 0.8s ease-in-out;
    }

    .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 28px rgba(0, 102, 153, 0.4);
    }

    .btn-primary {
        background-color: #0099cc;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        padding: 10px 20px;
    }

    .btn-primary:hover {
        background-color: #0077aa;
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 119, 170, 0.4);
    }

    p.card-text, p.text-muted {
        color: #004466;
    }

    /* Fade and scale animation for card */
    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating bubbles in the background */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(0, 153, 204, 0.2);
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
        from { transform: translateY(0) scale(1); opacity: 0.7; }
        to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Quiz App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Available Quizzes</h2>
        
        <div th:if="${#lists.isEmpty(quizzes)}" class="alert alert-info">
            No quizzes available at the moment. Please check back later!
        </div>
        
        <div class="row" th:if="${!#lists.isEmpty(quizzes)}">
            <div class="col-md-6 mb-3" th:each="quiz : ${quizzes}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${quiz.title}"></h5>
                        <p class="card-text" th:text="${quiz.description}"></p>
                        <p class="text-muted">
                            <small>Questions: <span th:text="${#lists.size(quiz.questions)}"></span></small>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/quiz/{id}(id=${quiz.id})}" class="btn btn-primary">Start Quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");

        const size = Math.random() * 40 + 15 + "px";
        bubble.style.width = size;
        bubble.style.height = size;
        bubble.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(bubble);

        setTimeout(() => {
            bubble.remove();
        }, 8000);
    }

    setInterval(createBubble, 400);
</script>
    
</body>
</html>
